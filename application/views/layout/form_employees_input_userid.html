<form class="form-horizontal" method="post">
	{% if message %}
	<div class="alert alert-success" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Thông báo:</span>
		{{ message|raw }}
	</div>
	{% endif %}
	{% if error_message %}
	<div class="alert alert-danger" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Lỗi:</span>
		{{ error_message|raw }}
	</div>
	{% endif %}

	<div class="form-group">
		<label for="ci_form_userid" class="col-sm-2 control-label">Mã nhân viên <span class="text-danger">*</span></label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="ci_form_userid" name="ci_form_userid" value="{{ set_value('ci_form_userid') }}">
			<p class="help-block">Điền mã nhân viên để tiếp tục</p>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 text-right">
			<button type="submit" class="btn btn-primary"><i class="fa fa-search fa-fw"></i> Nhập Mã NV</button>
		</div>
	</div>
</form>
