<form class="form-horizontal" method="post">
	{% if message %}
	<div class="alert alert-success" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Thông báo:</span>
		{{ message|raw }}
	</div>
	{% endif %}
	{% if error_message %}
	<div class="alert alert-danger" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Lỗi:</span>
		{{ error_message|raw }}
	</div>
	{% endif %}

	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label for="ci_form_manufacturer_id" class="col-sm-4 control-label">Mã NSX <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ci_form_manufacturer_id" value="{{ manufacturer.manufacturer_id }}" readonly>
					<p class="help-block"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="ci_form_manufacturer_name" class="col-sm-4 control-label">Tên hãng sản xuất <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ci_form_manufacturer_name" name="ci_form_manufacturer_name" value="{{ set_value('ci_form_manufacturer_name', manufacturer.manufacturer_name ) }}">
					<p class="help-block"></p>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-8">
			<button class="btn btn-success" type="button" onclick="window.history.back();"><i class="fa fa-backward fa-fw"></i> Quay lại</button>
			<button type="submit" class="btn btn-primary"><i class="fa fa-pencil fa-fw"></i> Cập nhật</button>
		</div>
	</div>
</form>
