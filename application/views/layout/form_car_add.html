<form class="form-horizontal" method="post">
	{% if message %}
	<div class="alert alert-success" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Thông báo:</span>
		{{ message|raw }}
	</div>
	{% endif %}
	{% if error_message %}
	<div class="alert alert-danger" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Lỗi:</span>
		{{ error_message|raw }}
	</div>
	{% endif %}

	<div class="row">
		<!-- BEGIN: Thông tin tài khoản -->
		<div class="col-md-6">
			<div class="form-group">
				<label for="ci_form_license_plate" class="col-sm-4 control-label">Biển số <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ci_form_license_plate" name="ci_form_license_plate" value="{{ set_value('ci_form_license_plate') }}">
					<p class="help-block"></p>
				</div>
			</div>
		</div>
		<!-- END: Thông tin xe -->

		<!-- BEGIN: Thông tin khác -->
		<div class="col-md-6">
			<div class="form-group">
				<label for="ci_form_manufacturer" class="col-sm-4 control-label">Hãng sản xuất <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<select class="form-control" id="ci_form_manufacturer" name="ci_form_manufacturer"> 
						<option value="" selected>--- Chọn ---</option>
						{% for manufacturer in ci_form.manufacturer_list %}
						<option value="{{ manufacturer.mid }}"{{ set_select('ci_form_manufacturer', manufacturer.mid) }}>{{ manufacturer.name }}</option>
						{% endfor %}
					</select>
					<p class="help-block"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="ci_form_model" class="col-sm-4 control-label">Model <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<select class="form-control" id="ci_form_model" name="ci_form_model" disabled> 
						<option value="" selected>--- Chọn ---</option>
					</select>
					<p class="help-block"></p>
				</div>
			</div>
		</div>
	</div>
	<!-- END: Thông tin khác -->

	<button type="submit" class="btn btn-primary pull-right"><i class="fa fa-plus-circle fa-fw"></i> Thêm</button>
</form>
