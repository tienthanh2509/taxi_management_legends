<form class="form-horizontal" method="post">
	{% if message %}
	<div class="alert alert-success" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Thông báo:</span>
		{{ message|raw }}
	</div>
	{% endif %}
	{% if error_message %}
	<div class="alert alert-danger" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Lỗi:</span>
		{{ error_message|raw }}
	</div>
	{% endif %}

	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label for="ci_form_group_name" class="col-sm-4 control-label">Tên nhóm <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ci_form_group_name" name="ci_form_group_name" value="{{ set_value('ci_form_group_name') }}">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="ci_form_group_description" class="col-sm-4 control-label">Ghi chú</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ci_form_group_description" name="ci_form_group_description" value="{{ set_value('ci_form_group_description') }}">
					<p class="help-block"></p>
				</div>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-primary"><i class="fa fa-plus-circle fa-fw"></i> Thêm</button>
</form>
